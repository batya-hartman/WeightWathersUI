<div style="text-align: center;">
<mat-card class="example-card" style="display: inline-block; width: 100%;">
    <mat-card-header>
        <i class="fa fa-user fa-5x" aria-hidden="true" style="position: relative; margin-left: 46%; margin-right: 46%;"></i>
    </mat-card-header>

      <div mat-card-avatar class="example-header-image"></div>
     
      <mat-card-title>{{card.firstName}} {{card.lastName}}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
      <mat-card-subtitle>BMI: {{card.BMI}}</mat-card-subtitle>
      <mat-card-subtitle>Height: {{card.height}}</mat-card-subtitle>
      <mat-card-subtitle>Weight: {{card.weight}}</mat-card-subtitle>
</mat-card>
  </div>
